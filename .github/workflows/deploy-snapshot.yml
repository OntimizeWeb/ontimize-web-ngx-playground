name: Deploy Snapshot
on:
  push:
    branches: [feature/test-deploy-demo]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: "Cache node modules"
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.10.0

      - name: npm install and npm run build
        run: |
          npm i --legacy-peer-deps
          npm run production
          mkdir -p dist/ftp && tar -cvf dist/ftp/dist.tar dist/*

      - name: ðŸ“‚ Sync files
        uses: wangyucode/sftp-upload-action@v2.0.2
        with:
          host: ${{ secrets.OWEB_CLOUD_DEMOS_HOST }}
          username: ${{ secrets.OWEB_CLOUD_DEMOS_USERNAME }}
          password: ${{ secrets.OWEB_CLOUD_DEMOS_PASSWORD }}
          localDir: dist/ftp/
          remoteDir: ftp-demos/playground15-snapshot/

      - name: deploy pm2
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd ftp-demos && ./backup-project playground15-snapshot && ./deploy-project playground15-snapshot
          host: ${{ secrets.OWEB_CLOUD_DEMOS_HOST }}
          username: ${{ secrets.OWEB_CLOUD_DEMOS_USERNAME }}
          password: ${{ secrets.OWEB_CLOUD_DEMOS_PASSWORD }}
        env:
          CI: true
