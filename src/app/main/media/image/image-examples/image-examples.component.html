<example-comp comp-name="IMAGEEXAMPLES.TEXT" comp-desc="IMAGEEXAMPLES.TEXT.DESC" [files]="getFiles()">
  <p layout-padding>The size of the image is 300 * 200 pixeles</p>
  <div fxLayout="row" fxLayoutAlign="center center" class="img-ex-row">
    <o-column fxFlex title="IMAGE.AUTOFIT">
      <o-image attr="image1" data="http://placekitten.com/300/200" show-controls="no" fxFill read-only="yes"></o-image>
    </o-column>
    <o-column fxFlex layout-align="center center" title="IMAGE.AUTOFIT_200_300">
      <o-image attr="image2" data="http://placekitten.com/300/200" width="200px" height="300px" show-controls="no" read-only="yes"></o-image>
    </o-column>
    <o-column fxFlex title="IMAGE.AUTOFIT_HEIGHT_300">
      <o-image attr="image3" data="http://placekitten.com/300/200" height="300px" show-controls="no" read-only="yes"></o-image>
    </o-column>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" class="img-ex-row">
    <o-column fxFlex title="IMAGE.NOAUTOFIT">
      <o-image attr="image4" data="http://placekitten.com/300/200" auto-fit="no" show-controls="no" fxFill read-only="yes"></o-image>
    </o-column>
    <o-column fxFlex layout-align="center center" title="IMAGE.NOAUTOFIT_200_300" style="height:200px">
      <o-image attr="image5" data="http://placekitten.com/300/200" auto-fit="no" height="300px" width="200px" show-controls="no" read-only="yes"></o-image>
    </o-column>
    <o-column fxFlex title="IMAGE.NOAUTOFIT_HEIGHT_300">
      <o-image attr="image6" data="http://placekitten.com/300/200" auto-fit="no" height="200px" show-controls="no" read-only="yes" ></o-image>
    </o-column>
  </div>
</example-comp>
