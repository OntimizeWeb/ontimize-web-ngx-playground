<example-comp #ex collapsible="no" collapsed="no" comp-name="TABLE.EXAMPLE_RENDERER" [files]="getFiles('o-table-renderer')"
  (showSource)="onShowSource('o-table', table, ex)">
  <div fxLayout="row" fxLayoutAlign="center start" layout-padding>
    <o-table fxFill #table attr="accounts" columns="PHOTO;NAME;ACCOUNT;BALANCE;STARTDATE;ENDDATE;INTERESRATE;CLOSED;CARDS"
      visible-columns="PHOTO;NAME;STARTDATE;ACCOUNT;BALANCE;INTERESRATE;COMMISSION;CARDS" layout-padding title="ACCOUNTS" [static-data]="data"
      sort-columns="ACCOUNT:DESC" query-on-init="false" quick-filter="yes" insert-button="no" delete-button="no" refresh-button="no"
      pagination-controls="no" export-button="no" edition-mode="click" detail-mode="none">

      <o-table-columns-filter columns="NAME;STARTDATE;ACCOUNT;BALANCE;INTERESRATE;COMMISSION"></o-table-columns-filter>

      <o-table-column attr="PHOTO" orderable="no" searchable="no" width="32px">
        <o-table-cell-renderer-image image-type="base64" empty-image="assets/images/no-image.png" avatar="yes">
        </o-table-cell-renderer-image>
      </o-table-column>
      <o-table-column attr="STARTDATE" title="STARTDATE" type="date"> </o-table-column>
      <o-table-column attr="BALANCE" title="BALANCE" type="real" thousand-separator="." decimal-separator="," currency-symbol="â‚¬"
        currency-symbol-position="right" filter-source="both"></o-table-column>
      <o-table-column attr="INTERESRATE" title="INTERESRATE">
        <o-table-cell-renderer-percentage decimal-separator="," max-decimal-digits="2" value-base="100">
        </o-table-cell-renderer-percentage>
      </o-table-column>

      <o-table-column attr="COMMISSION" title="COMMISSION">
        <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off" render-type="icon" boolean-type="string">
        </o-table-cell-renderer-boolean>
      </o-table-column>
      <o-table-column attr="CARDS">
        <o-table-cell-renderer-translate [translate-params]="translateArgsFn"></o-table-cell-renderer-translate>
      </o-table-column>
    </o-table>
  </div>
</example-comp>
