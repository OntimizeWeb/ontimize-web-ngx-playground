<mat-tab-group>
  <mat-tab label="{{'INPUTS.COMBO.GENERAL_TAB' | oTranslate}}">
    <example-comp comp-name="STATE_INPUTS" comp-desc="STATE_IMPUTS.DESC"
      [files]="ListPickerCodeExamples.files">
      <o-form show-header="no">
        <div fxLayout="column" layout-padding>
          <label class="input-comp-title">{{ 'INPUTS.READ_ONLY' | oTranslate }}</label>
          <o-list-picker attr="listpicker-readOnly" read-only="yes" label="Select country"
            [static-data]="MockData.countriesArray" [data]="MockData.selectedCountryCode" value-column="countryCode"
            columns="countryCode;countryText" visible-columns="countryText">
          </o-list-picker>
        </div>
        <div fxLayout="column" layout-padding>
          <label class="input-comp-title">{{ 'INPUTS.EDITABLE' | oTranslate }}</label>
          <o-list-picker attr="listpicker" label="Select country"
            [static-data]="MockData.countriesArray" [data]="MockData.selectedCountryCode" value-column="countryCode"
            columns="countryCode;countryText" visible-columns="countryText" required="true">
          </o-list-picker>
        </div>
        <div fxLayout="column" layout-padding>
          <label class="input-comp-title">{{ 'INPUTS.DISABLED' | oTranslate }}</label>
          <o-list-picker attr="listpicker-disabled" label="Select country" [static-data]="MockData.countriesArray"
            [data]="MockData.selectedCountryCode" enabled="no" value-column="countryCode"
            columns="countryCode;countryText" visible-columns="countryText">
          </o-list-picker>
        </div>
      </o-form>
    </example-comp>
  </mat-tab>

  <mat-tab label="{{'INPUTS.COMBO.RENDERERS_TAB' | oTranslate}}">
    <example-comp comp-name="INPUTS.LISTPICKER_CURRENCY_RENDERER"
      [files]="ListPickerCodeExamples.files_currency_render">
      <o-form show-header="no">
        <div fxLayout="column" layout-padding>
          <label class="input-comp-title">{{ 'INPUT.BUTTON.CURRENCY' | oTranslate }}</label>
          <o-list-picker attr="listpicker" label="Select value" [static-data]="MockData.integersArray"
            [data]="MockData.selectedIntegerCode" value-column="integerCode" columns="integerCode;integerValue"
            visible-columns="integerValue" required="true">
            <o-list-picker-renderer-currency></o-list-picker-renderer-currency>
          </o-list-picker>
        </div>
      </o-form>
    </example-comp>

    <example-comp comp-name="INPUTS.LISTPICKER_REAL_RENDERER" [files]="ListPickerCodeExamples.files_real_render">
      <o-form show-header="no">
        <div fxLayout="column" layout-padding>
          <label class="input-comp-title">{{ 'INPUT.BUTTON.REAL' | oTranslate }}</label>
          <o-list-picker attr="listpicker" label="Select value" [static-data]="MockData.integersArray"
            [data]="MockData.selectedIntegerCode" value-column="integerCode" columns="integerCode;integerValue"
            visible-columns="integerValue" required="true">
            <o-list-picker-renderer-real></o-list-picker-renderer-real>
          </o-list-picker>
        </div>
      </o-form>
    </example-comp>

    <example-comp comp-name="INPUTS.LISTPICKER_INTEGER_RENDERER" [files]="ListPickerCodeExamples.files_integer_render">
      <o-form show-header="no">
        <div fxLayout="column" layout-padding>
          <label class="input-comp-title">{{ 'INPUT.BUTTON.INTEGER' | oTranslate }}</label>
          <o-list-picker attr="listpicker" label="Select value" [static-data]="MockData.integersArray"
            [data]="MockData.selectedIntegerCode" value-column="integerCode" columns="integerCode;integerValue"
            visible-columns="integerValue" required="true">
            <o-list-picker-renderer-integer></o-list-picker-renderer-integer>
          </o-list-picker>
        </div>
      </o-form>
    </example-comp>

    <example-comp comp-name="INPUTS.LISTPICKER_PERCENTAGE_RENDERER"
      [files]="ListPickerCodeExamples.files_percentage_render">
      <o-form show-header="no">
        <div fxLayout="column" layout-padding>
          <label class="input-comp-title">{{ 'INPUT.BUTTON.PERCENT' | oTranslate }}</label>
          <o-list-picker attr="listpicker" label="Select value" [static-data]="MockData.percentagesArray"
            [data]="MockData.selectedPercentageCode" value-column="percentageCode"
            columns="percentageCode;percentageValue" visible-columns="percentageValue" required="true">
            <o-list-picker-renderer-percentage value-base="100"></o-list-picker-renderer-percentage>
          </o-list-picker>
        </div>
      </o-form>
    </example-comp>

    <example-comp comp-name="INPUTS.LISTPICKER_DATE_RENDERER" [files]="ListPickerCodeExamples.files_date_render">
      <o-form show-header="no">
        <div fxLayout="column" layout-padding>
          <label class="input-comp-title">{{ 'INPUT.BUTTON.DATE' | oTranslate }}</label>
          <o-list-picker attr="listpicker" label="Select date" [static-data]="MockData.datesArray"
            [data]="MockData.selectedDateCode" value-column="dateCode" columns="dateCode;dateValue"
            visible-columns="dateValue" required="true">
            <o-list-picker-renderer-date format="YYYY-MM-DD"></o-list-picker-renderer-date>
          </o-list-picker>
        </div>
      </o-form>
    </example-comp>

  </mat-tab>

  <mat-tab label="{{'INPUTS.COMBO.CUSTOM_RENDERERS_TAB' | oTranslate}}">
    <example-comp comp-name="INPUTS.LISTPICKER_CUSTOM_RENDERER" comp-desc="INPUTS.LISTPICKER_CUSTOM_RENDERER.DESC"
      [files]="ListPickerCodeExamples.files_custom_render">
      <o-form show-header="no">
        <div fxLayout="column" layout-padding>
          <label class="input-comp-title">{{ 'INPUT.BUTTON.LISTPICKER' | oTranslate }}</label>
          <o-list-picker attr="listpicker" label="Select value" [static-data]="MockData.integersArray"
            [data]="MockData.selectedIntegerCode" value-column="integerCode" columns="integerCode;integerValue"
            visible-columns="integerValue" required="true">
            <listpicker-custom-render></listpicker-custom-render>
          </o-list-picker>
        </div>
      </o-form>
    </example-comp>
  </mat-tab>

  <mat-tab label="{{'INPUTS.COMBO.LOCKER_TAB' | oTranslate}}">
    <ng-template matTabContent>
      <example-comp comp-name="INPUTS.LISTPICKER.LOCKER" comp-desc="INPUTS.LISTPICKER.LOCKER.DESC"
        [files]="ListPickerCodeExamples.files_listpicker_locker">
        <o-form show-header="no" layout-padding>
          <o-list-picker attr="combo-locker" oLocker label="Select customer" service-type="DummyService"
            query-method="queryWithDelay" service="customers" entity="customer" value-column="CUSTOMERID" [data]="19487"
            columns="CUSTOMERID;NAME;SURNAME" visible-columns="SURNAME;NAME" separator=", " fxFlex>
          </o-list-picker>
        </o-form>
      </example-comp>

      <example-comp comp-name="INPUTS.LISTPICKER.LOCKER.DISABLED" comp-desc="INPUTS.LISTPICKER.LOCKER.DISABLED.DESC"
        [files]="ListPickerCodeExamples.files_listpicker_locker_disabled">
        <o-form show-header="no" layout-padding>
          <o-list-picker attr="combo-locker" oLocker oLockerMode="disable" label="Select customer"
            service-type="DummyService" query-method="queryWithDelay" service="customers" entity="customer"
            value-column="CUSTOMERID" [data]="19487" columns="CUSTOMERID;NAME;SURNAME" visible-columns="SURNAME;NAME"
            separator=", " fxFlex>
          </o-list-picker>
        </o-form>
      </example-comp>
    </ng-template>
  </mat-tab>

</mat-tab-group>
