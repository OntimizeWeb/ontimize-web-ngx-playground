<example-comp #ex collapsible="no" collapsed="no" fxFill comp-name="LIST.LIST_ITEM_CUSTOM" [files]="files" class="list-examples">

  <div fxLayout="row" fxLayoutAlign="center start" layout-padding>

    <div fxLayout="column" fxFlex="1 1 auto" layout-align="center">

      <o-list fxFlex #list attr="list" columns="id;name;username;email;street;phone" quick-filter-columns="name;username" [static-data]="getStaticData()">

        <mat-card appearance="outlined" *ngFor="let row of list.dataArray" [o-list-item]="row">
          <mat-card-header>
            <div mat-card-avatar>
              <img alt="Row image" src="{{ row.image }}" fxFill />
            </div>
            <mat-card-title>{{ row.name }}</mat-card-title>
            <mat-card-subtitle>{{ row.body }}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>

      </o-list>

    </div>

  </div>
</example-comp>
