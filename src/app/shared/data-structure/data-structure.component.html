<div fxLayout="row" fxLayoutAlign="space-between start">
  <mat-sidenav-container fxFLex layout-align="start" class="sidenav-container">
    <mat-sidenav position="end" #sidenav class="sidenav">
      <div fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" layout-margin>
          <div fxFlex fxLayout="row" fxLayoutAlign="start center">
            <mat-icon layout-margin>tune</mat-icon>
            <span>Configuration</span>
          </div>
          <div fxLayoutAlign="end center" fxFlex>
            <button mat-icon-button (click)="toggle()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
        <mat-divider></mat-divider>
        <ng-content select="[menu]"></ng-content>
      </div>
    </mat-sidenav>

    <mat-sidenav-content fxFlex>
      <div fxLayout="row" fxFlex="100%">
        <ng-content select="[content]" fxFlex></ng-content>
        <configuration-button (confBtnClick)="toggle()"></configuration-button>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
