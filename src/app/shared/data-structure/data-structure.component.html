<div fxLayout="row" fxLayoutAlign="space-between start">
  <mat-sidenav-container fxFLex layout-padding layout-align="start" class="sidenav-container">
    <mat-sidenav fxFlex mode="side" position="end" #sidenav class="sidenav">
      <div fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" layout-margin>
          <div fxFlex fxLayout="row" fxLayoutAlign="start center">
            <mat-icon layout-margin>tune</mat-icon>
            <span> {{ compName + '.CONFIGURATION' | oTranslate }}</span>
          </div>
          <div fxLayoutAlign="end center" fxFlex>
            <button mat-button (click)="toggle()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
        <mat-divider></mat-divider>
        <ng-content select="[menu]"></ng-content>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content select="[content]"></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
